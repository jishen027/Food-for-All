<body>

<div id="add">
  <h3 class="text-center text-198754 pt-5" style="color:#198754;" >FOOD FOR ALL</h3 >
  <div class="container">
    <div id="add-row" class="row justify-content-center align-items-center">
      <div id="add-column" class="col-md-6">
        <div id="add-box" class="col-md-12">


          <h2 class="text-center text-198754 pt-1" style="color:#198754;" >Add a new project </h2>

          <form id="add-form" class="form"method="post">
            <div class="form-group">
              <label for="Title" style="color:#198754;" >Project Title:</label><br>
              <input type="text" name="title" id="title" class="form-control"  placeholder="Project Title">
            </div>
            <div class="form-group">
              <label for="content" style="color:#198754;" >Content:</label><br>
              <input type="text" name="content" id="content" class="form-control"  placeholder="Content">
            </div>
            <div class="form-group">
              <label for="img" style="color:#198754;" >Image:</label><br>
              <input type="file" name="img" id="img" class="form-control"  placeholder="Image">
            </div>
            <div class="form-group">
              <label for="targetmeals" style="color:#198754;">Target Meals:</label><br>
              <input type="number" name="targetmeals" id="targetmeals" class="form-control"  placeholder="Target Meals">
            </div>
            <div class="form-group">
              <label for="position" style="color:#198754;">Country Name</label><br>
              <input type="text" name="position" id="position" class="form-control"  placeholder="Country Name">
            </div>
            <div class="form-group">
              <label for="price" style="color:#198754;">Price per Meal</label><br>
              <input type="number" name="price" id="price" class="form-control"  placeholder="Price per meal">
            </div>
            <div class="form-group">
              <input type="submit" name="submit" class="btn btn-md" style="color:#198754;" value="Add Project">
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
