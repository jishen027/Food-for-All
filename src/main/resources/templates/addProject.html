<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>

	<title>Add Project Food For All</title>
</head>



<body>
<div th:insert="~{fragments/navbar :: nav}"></div>
<div id="add">
	<h3 class="text-center text-198754 pt-5" style="color:#198754;">FOOD FOR ALL</h3>
	<div class="container">
		<div id="add-row" class="row justify-content-center align-items-center">
			<div id="add-column" class="col-md-6">
				<div id="add-box" class="col-md-12">


					<h2 class="text-center text-198754 pt-1" style="color:#198754;">Add a new project </h2>

					<form id="add-form" class="form" th:method="post" th:action="@{/projects}" th:object="${project}"
					      enctype="multipart/form-data">
						<div class="form-group">
							<label for="Title" style="color:#198754;">Project Title:</label><br>
							<input type="text" name="title" id="title" class="form-control" th:fields="*{title}"
							       placeholder="Project Title">
						</div>
						<div class="form-group">
							<label for="content" style="color:#198754;">Content:</label><br>
							<input type="text" name="content" th:fields="*{content}" id="content" class="form-control"
							       placeholder="Content">
						</div>
						<div class="form-group">
							<label for="img" style="color:#198754;">Image:</label><br>
							<input type="file" name="img" th:fields="*{img}" id="img" accept="image/*"
							       class="form-control" placeholder="Image">
						</div>
						<div class="form-group">
							<label for="targetmeals" style="color:#198754;">Target Meals:</label><br>
							<input type="number" name="targetmeals" th:fields="*{targetmeals}" id="targetmeals"
							       class="form-control" placeholder="Target Meals">
						</div>
						<div class="form-group">
							<label for="positionName" style="color:#198754;">Country Name</label><br>
							<input type="text" name="positionName" th:fields="*{positionName}" id="positionName"
							       class="form-control" placeholder="Country Name">
						</div>

						<!--              <div class="form-group">-->
						<!--                <label for="charityName" style="color:#198754;">Charity Name</label><br>-->
						<!--                <b type="text" th:text="${project.user.charityName}" id="charityName" class="form-control" >Charity Name</b>-->
						<!--              </div>-->

						<div class="form-group">
							<label for="price" style="color:#198754;">Price per Meal</label><br>
							<input type="number" name="price" th:fields="*{price}" id="price" class="form-control"
							       placeholder="Price per meal">
						</div>
						<div class="form-group">
							<input type="submit" name="submit" class="btn btn-md" style="color:#198754;"
							       value="Add Project">
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<div th:insert="~{fragments/footer :: footer}"></div>

</script>

</body>
</html>
