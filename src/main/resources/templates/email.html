<html lang="en" xmlns:color="http://www.w3.org/1999/xhtml">


<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>

  <title>Email Share</title>
</head>

<body>
  <div th:insert="~{fragments/navbar :: nav}"></div>
  <div id="email">
    <h3 class="text-center text-198754 pt-5" style="color:#198754;">FOOD FOR ALL</h3>
    <div class="container">
      <form id="emailForm" method="POST">
        <div class="form-group">
          <label for="email2" style="color:#198754;">Email1:</label><br>
          <input type="text" name="email1" id="email1" class="form-control" th:field="*{email}">
        </div>
        <div class="form-group">
          <label for="email2" style="color:#198754;">Email2:</label><br>
          <input type="text" name="email2" id="email2" class="form-control" th:field="*{email}">
        </div>
        <div class="form-group">
          <label for="Subject" style="color:#198754;">Subject:</label><br>
          <input type="text" id="subject" class="form-control" name="subject">
        </div>
        <div class="form-group">
          <label for="Message" style="color:#198754;">Message:</label><br>
          <input type="text" id="msg" class="form-control" name="msg"><br><br><br>
        </div>
        <button id="submit" class="btn-md" style="color:#198754;" enable>submit</button>


        <br><br>
        <a id="shareEmail" class="button">Share Mail</a>
      </form>
      <div class="row justify-content-center">
        <div class="col-md-8 text-center">
          <p class="text-muted my-4">Â©Copryight 2021 Food For All Team 12</p>
        </div>
      </div>
    </div>
    <script>
      const submit = document.querySelector("#submit")
      submit.addEventListener("click", (e) => {
        e.preventDefault()
        const form = document.querySelector("#emailForm")
        const email1 = form.email1.value
        const email2 = form.email2.value
        const subject = form.subject.value
        const msg = form.msg.value

        const share = document.querySelector("#shareEmail")
        share.href = "mailto:" + email1 + "," + email2 + "?subject=" + subject + "&body=" + msg
      })

    </script>
</body>

</html>
