<html lang="en">

<head>
    <div th:insert="~{fragments/header :: head}"></div>
</head>

<body>
    <div id="app">
        <!-- insert navbar from thymeleaf nav fragment -->
        <div th:insert="~{fragments/navbar :: nav}"></div>

        <div class="row mt-5">
            <!-- insert navbar from thymeleaf sidebar fragment -->
            <div th:insert="~{fragments/sidebar :: sidebar}"></div>
            <main class="col-md-8 ms-sm-auto col-lg-9 px-md-4">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2"></h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
                        </div>
                        <button id="dropdownTimespace" type="button"
                            class="btn btn-sm btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <span data-feather="calendar"></span>
                            This week
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownTimespace">
                            <li><a class="dropdown-item" href="#">This week</a></li>
                            <li><a class="dropdown-item" href="#">This month</a></li>
                            <li><a class="dropdown-item" href="#">This year</a></li>
                        </ul>
                    </div>
                </div>
                <div id="lineChart" class="w-100" style="height: 500px; width:1000px"></div>
            </main>
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5.3.1/dist/echarts.min.js"></script>
    <script src="/javascript/dashboard_graphs.js"></script>
    <script type="text/javascript">
        var dom = document.getElementById("lineChart");
        var myChart = echarts.init(dom);
        var app = {};
        var option;
        option = {
            title: {
                text: 'Stacked Line'
            },
            xAxis: {
                type: 'category',
                data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
            },
            yAxis: {
                type: 'value'
            },
            series: [
                {
                    data: [150, 230, 224, 218, 135, 147, 260],
                    type: 'line'
                }
            ]
        };
        if (option && typeof option === 'object') {
            myChart.setOption(option);
        }
    </script>
</body>

</html>
