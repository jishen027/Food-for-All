    <title>Login Food For All</title>

<body>

<div id="login">
    <h3 class="text-center text-198754 pt-5" style="color:#198754;" >FOOD FOR ALL</h3 >
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" action="" method="post">
                        <h2 class="text-center text-198754 pt-1" style="color:#198754;" >Login Page </h2>
                        <div class="form-group">
                            <label for="username" style="color:#198754;" >Email:</label><br>
                            <input type="text" name="username" id="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" style="color:#198754;">Password:</label><br>
                            <input type="password" name="password" id="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" class="btn btn-md" style="color:#198754;" value="submit">
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit2" class="btn btn-md" style="color:#198754;" value="submit">
                        </div>
                        <div id="register-link" class="text-right">
                            <a href="/register.html" style="color:#198754;">Register here</a>
                        </div>
                        <br>
                        <div id="link-link1" class="text-right">
                            <a href="index.html" style="color:#198754;">Don't want to login? Click here to Continue as Guest</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
