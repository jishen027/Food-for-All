<html lang="en">


<!------ Include the above in your HEAD tag ---------->

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>

    <title>Login Food For All</title>
</head>

<body>

<div id="login">
    <h3 class="text-center text-198754 pt-5" style="color:#198754;" >FOOD FOR ALL</h3 >
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">

                    <form id="login-form" class="form" th:action="@{/login}" th:object="${loginForm}" method="post">
                        <h2 class="text-center text-198754 pt-1" style="color:#198754;" >Login Page </h2>
                        <div class="form-group">
                            <label for="email" style="color:#198754;" >Email:</label><br>
                            <input type="text" name="email" id="email" class="form-control" th:field="*{email}">
                            <span th:errorclass="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                        </div>
                        <div class="form-group">
                            <label for="password" style="color:#198754;">Password:</label><br>
                            <input type="password" name="password" id="password" class="form-control" th:field="*{password}">
                            <span th:errorclass="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" class="btn btn-md" style="color:#198754;" value="submit">
                        </div>
                    </form>
                        <div id="register-link" class="text-right">
                            <a th:href="@{~/register}" style="color:#198754;">Register here</a>
                        </div>
                        <br>
                        <div id="link-link1" class="text-right">
                            <a th:href="@{~/}" style="color:#198754;">Don't want to login? Click here to Continue as Guest</a>
                        </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/javascript/login.js"></script>
</body>

</html>
