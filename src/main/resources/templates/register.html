    <title>Register Food For All</title>

<body>

<div id="register">
    <h3 class="text-center text-198754 pt-5" style="color:#198754;" >FOOD FOR ALL</h3 >
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" action="" method="post">
                        <h2 class="text-center text-198754 pt-1" style="color:#198754;" >Register Page </h2>
                        <div class="form-group">
                            <label for="firstname" style="color:#198754;" >First Name:</label><br>
                            <input type="text" name="firstname" id="firstname" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="lastname" style="color:#198754;" >Last Name:</label><br>
                            <input type="text" name="lastname" id="lastname" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="lastname" style="color:#198754;" >Email:</label><br>
                            <input type="text" name="lastname" id="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" style="color:#198754;">Password:</label><br>
                            <input type="password" name="password" id="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" style="color:#198754;">Confirm Password:</label><br>
                            <input type="password" name="password" id="2password" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" class="btn btn-md" style="color:#198754;" value="Register">
                        </div>
                        <div id="link-link" class="text-right">
                            <a href="login.html" style="color:#198754;">Already have account click here</a>
                        </div>
                        <br>
                        <div id="link-link1" class="text-right">
                            <a href="index.html" style="color:#198754;">Don't want to Register? Click here to Continue as Guest</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
